{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="{% url 'new' %}" class="navbar-brand">Ask<b>Me</b></a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
        <form class="navbar-form form-inline">
            <div class="input-group search-box">
                <input type="text" id="search" class="form-control" placeholder="Search here...">
                <div class="input-group-append">
                <span class="input-group-text">
                    <i class="material-icons">&#xE8B6;</i>
                </span>
                </div>
            </div>
        </form>
        <div class="ask-button">
            <div class="nav-item ask action-buttons">
                <a href="{% url 'ask' %}" class="btn btn-primary sign-up-btn">Ask</a>
            </div>
        </div>
        {% if request.user.is_authenticated %}
            <div class="navbar-nav ml-auto action-buttons">
                <div class="nav-item dropdown">
                    <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle">{{ request.user.first_name }}</a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="{% url 'ask' %}" class="dropdown-item">New question</a>
                        <a href="{% url 'settings' %}" class="dropdown-item">Settings</a>
                        <hr class="my-1">
                        <a href="{% url 'logout' %}" class="dropdown-item font-weight-bold">Exit</a>
                    </div>
                </div>
                <img src="{{ request.user.author.avatar.url }}" alt="..." width="30px" height="30px" class="img-responsive"/>
            </div>
        {% else %}
            <div class="navbar-nav ml-auto action-buttons">
                <div class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link mr-4">Login</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'signup' %}" class="btn btn-primary sign-up-btn">Sign up</a>
                </div>
            </div>
        {% endif %}
    </div>
</nav>
